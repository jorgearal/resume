profile:
  show: true
  order: 1
  title: Profile
  description: |
    Dedicated Fullstack Developer with 6 years of experience in designing and delivering robust web applications for banking and retail industries. Proficient in frontend technologies such as React and Angular, as well as backend development using Node.js and Java with Spring Boot. Adept in system design, AWS architecture, and DevOps practices. Committed to delivering high-quality, scalable solutions to drive business growth.

experience:
  show: true
  order: 2
  title: Experiences

  items:
    - company: EPAM Anywhere
      tags: Full-time
      date: 2021.11 - Today
      role: Senior Software Engineer
      location: Colombia
      description: |
        Contributed expertise as part of the Customer Preference Platform (Tier 1) team and the Inventory team (Tier 0) within the Nordstrom account, playing a vital role in enhancing customer experiences and optimizing inventory management.
        + Standardize containerized application deployments from on-premise systems to Kubernetes.
        + Implement new features and maintain the customers wishlist section using React.
        + Set up effective monitoring alerts using Splunk and New Relic to catch issues, ensuring optimal system performance and reliability.
        + Responding to PagerDuty alerts and addressing related errors. I made sure that application availability remained high, guaranteeing a smooth experience for our customers.
        + During a critical log4j issue, I've collaborated closely with my team to mitigate potential disruptions. I quickly redeployed services, issued new certificates, and rebuilt keystores within a short window, ensuring uninterrupted application availability.

    - company: Rockwell Automation
      link:
      tags: Full-time
      date: 2020.07 - 2021.10
      role: Senior Software Engineer
      location: Colombia
      description: |
        Contributed to the fullstack development of the RAIDER project, a significant advancement of an existing Integrated Development Environment (IDE).
        + Translated UI/UX designs into tangible features by engaging in the end-to-end development lifecycle, resulting in the successful implementation of new functionalities.
        + Demonstrated commitment to maintaining high software quality by creating and executing comprehensive E2E tests, ensuring consistent excellence in subsequent releases.
        + Played a pivotal role in modernizing the project's infrastructure by containerizing microservices using Helm and Skaffold, thereby enhancing scalability and deployment efficiency.
        + Applied automation expertise by crafting shell scripts that streamlined build and deployment processes within the Continuous Integration and Continuous Deployment (CI/CD) pipeline.

    - company: Tu Amigo / Maku
      link:
      tags: Part-time, entrepreneurship
      date: 2019.05 - 2020.03
      role: Fullstack Developer
      location: Colombia
      description: |
        Maku was a fintech that wanted to tackle a social security problem in the city of Medellin called "Gota a gota"
        + Develop and test the business idea on the field in the "La Milagrosa" neighborhood.
        + Navigated regulatory challenges and compliance considerations inherent to the financial technology industry, ensuring the application adhered to industry standards.
        + As Lead Developer, spearheaded the end-to-end development of the application, including frontend and backend components, leveraging modern technologies and best practices.
        + Orchestrated the deployment of the application on AWS, optimizing server configurations and implementing scalability measures to ensure optimal performance and user experience.

    - company: Bancolombia
      link:
      tags: Full-time
      date: 2018.03 - 2020.06
      role: Fullstack Developer
      location: Colombia
      description: |
        Development of RESTful APIS and web applications, containment, and exposure of microservices in AWS, integrating relational and non-relational databases. Management of DevOps tools through Azure and Cloudformations of AWS. Integration with technologies such as DataPower and AS400 components.
        + Built an updated PINPAD authentication scheme for SUFI (a Bancolombia's business unit).
        + Developed an application that enabled users to apply for vehicle loans online, allowing them to complete the entire process online and only visit the dealership to sign legal paperwork and claim their vehicle.
        + Participated in setting up an AWS organization and standardized the DevOps process for the business unit.
        + Successfully led a high-performing team of 3 engineers and 2 testers, guiding them through the development lifecycle and ensuring timely project delivery.
        + Orchestrated an entire migration project, from planning and scoping to execution and validation, ensuring minimal disruptions to business operations of the unit transactional portal.

